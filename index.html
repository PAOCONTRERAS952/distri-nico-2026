    <title>DISTRIBUCIONES NICOLAS</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'display': ['"Playfair Display"', 'serif'],
            },
            colors: {
              'neutral-bg': '#F8F9FA', // Very light gray
              'neutral-card': '#FFFFFF', // White
              'neutral-text': '#212529', // Dark charcoal
              'neutral-subtle': '#6c757d', // Medium gray
              'neutral-accent': '#0d6efd', // A standard, trustworthy blue
              'neutral-accent-hover': '#0b5ed7', // A darker shade for hover
              'neutral-secondary': '#198754', // A calm, trustworthy green
              'neutral-secondary-hover': '#157347', // Darker green for hover
            }
          }
        }
      }
    </script>
    <style>
      @keyframes zoom-in {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }
      .animate-zoom-in {
        animation: zoom-in 30s ease-in-out infinite alternate;
      }
      @keyframes pulse-bright {
        0%, 100% { 
          transform: scale(1);
          filter: brightness(100%);
        }
        50% { 
          transform: scale(1.08);
          filter: brightness(120%);
        }
      }
      .animate-pulse-bright {
        animation: pulse-bright 2.5s ease-in-out infinite;
      }
      @keyframes whatsapp-pulse {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 15px rgba(37, 211, 102, 0);
        }
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
        }
      }
      .animate-whatsapp-pulse {
        animation: whatsapp-pulse 2s infinite cubic-bezier(0.66, 0, 0, 1);
      }
      @keyframes pop-in-up {
        from {
          opacity: 0;
          transform: translateY(15px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-pop-in-up {
        opacity: 0; /* Initial state to prevent flicker */
        animation: pop-in-up 0.5s ease-out forwards;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .text-gradient-brand {
        background: linear-gradient(to right, #0b5ed7, #0d6efd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
    </style>
